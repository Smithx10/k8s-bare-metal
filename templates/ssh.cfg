Host etcd0
  Hostname ${etcd0_ip}

Host etcd1
  Hostname ${etcd1_ip}

Host etcd2
  Hostname ${etcd2_ip}

Host apiserver
  Hostname ${apiserver_ip}

Host scheduler
  Hostname ${scheduler_ip}

Host controller_manager
  Hostname ${controller_manager_ip}

Host worker0
  Hostname ${worker0_ip}

Host bastion
  Hostname ${bastion_ip}

Host *
  User ${user}
  UserKnownHostsFile=/dev/null
  StrictHostKeyChecking=no
